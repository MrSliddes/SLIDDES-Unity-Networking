<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Your Project Name</title> <!--CHANGE this to your project name-->
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>

    <script src="/socket.io/socket.io.js"></script> <!--Need This-->
	  <script src="client.js"></script> <!--Need This-->
    
    <script> // Need This
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Client.json", {onProgress: UnityProgress});

      // When user closes window
      window.onbeforeunload = function() {
        console.log("Calling OnWebApplicationQuit from browser.");
        unityInstance.SendMessage("[SLIDDES Network WebGL]","OnWebApplicationQuit");
      }
    </script>

  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div> <!--CHANGE this to your desired resolution-->
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Your Project Name</div> <!--CHANGE this to your project name-->
      </div>
    </div>
  </body>
</html>
